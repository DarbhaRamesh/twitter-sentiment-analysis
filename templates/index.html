{% extends 'base.html' %}
{% block main %}
<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card border-dark mb-3" style="width: 50rem;">
        <div class="card-header">
            <h2 class="card-title text-center">Twitter Sentiment analysis</h2>
        </div>
        <div class="card-body">
            <form action="/tweets" method="post">
                <div class="form-group">
                    <label>Enter a keyword to retrieve tweets</label>
                    <input type="text" class="form-control" name="tweet_keyword" placeholder="Joe Bidan" required>
                </div>
               <br>
               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
